  <script type="text/javascript">
    var stompClient;


    /* Document Ready Event */
    $(document).ready(function () {
      var images = {
        '0': "COLevels.png",
        '1': "CODeath.png",
        '2': "heartRateLevels.png",
        '3': "connectionLost.png"
      }

      var firefighter_count = 0;

      coordsstart = [
        [40.06483992, -8.16039721],
        [40.06469093, -8.16050738],
        [40.06479192, -8.1604327]
      ];
      windowClicked = 0;
      // HR, Altitude, CO, Temperature, Humidity, Battery
      dataValues = [
        [0, 0, 0],
        [1152, 1145, 1234],
        [250, 125, 256],
        [25, 25.6, 30],
        [21, 23, 22],
        [80, 34, 5]
      ];
      firefightersData = [{
          name: "Teresa Carmo",
          image: "images/Teresa.png",
          id: "109C"
        },
        {
          name: "Zé Manuel",
          image: "images/Ze.png",
          id: "146B"
        },
        {
          name: "João Lima",
          image: "images/Joao.png",
          id: "301A"
        }
      ];

      // Create Markers
      for (var i = 0; i < coordsstart.length; i++) {
        createMarker(coordsstart[i], i);
      }

      /* Configuring WebSocket on Client Side */
      var socket = new SockJS('/esp24-data');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        stompClient.subscribe('/topic/esp24-data', function (location) {
          var myJSON = location.body;
          var myObj = JSON.parse(myJSON);
          console.log('JSON -------  ' + JSON.stringify(myObj));
          // Send Alert
          myObj.alerts.forEach(alertNotification);
          console.log('TEST -------  ' + JSON.stringify(myObj.Firefighters[0].lat));
          // Update Markers and Environment
          for (var i = 0; i < coordsstart.length; i++) {
            coords = [myObj.Firefighters[i].lat, myObj.Firefighters[i].longi];
            coordsstart[i] = [myObj.Firefighters[i].lat, myObj.Firefighters[i].longi];
            animatedMove(markers[i], .5, markers[i], coords, i);
            updateValues(i);
            console.log(JSON.stringify(dataValues));
          }
          updateDistances(windowClicked);
          updateDisplay(windowClicked);

          //// Update Values Function
          function updateValues(i) {
            dataValues[0][i] = myObj.Firefighters[i].hr;
            dataValues[1][i] = myObj.Firefighters[i].alt;
            dataValues[2][i] = myObj.Firefighters[i].co;
            dataValues[3][i] = myObj.Firefighters[i].temp;
            dataValues[4][i] = myObj.Firefighters[i].hum;
            dataValues[5][i] = myObj.Firefighters[i].bat;
          }
          //// Update Display
          function updateDisplay(windowClicked) {

            $('#altitude').text(dataValues[1][windowClicked]);
            $('#colevel').text(dataValues[2][windowClicked]);
            $('#temperature').text(dataValues[3][windowClicked]);
            $('#humidity').text(dataValues[4][windowClicked]);
            $('#percentage').text(dataValues[5][windowClicked] + ' % ');
            $('head').append(
              '<style>.battery-icon:before { content: \'\'; position: absolute;left: 4px;top: 4px;width: ' +
              dataValues[5][windowClicked] +
              '% ;height: 42px;background-color:rgb(13, 139, 70);border-radius: 5px;}</style>');
          }

          //// Update Distances Function
          function updateDistances(windowClicked) {
            var distances = {};
            for (var i = 0; i < coordsstart.length; i++) {
              if (i != windowClicked) {
                console.log(myObj.Firefighters[windowClicked].lat + "," + myObj.Firefighters[windowClicked].longi + "," + myObj
                  .Firefighters[i].lat + "," + myObj.Firefighters[i].longi);
                var dist = calcCrow(myObj.Firefighters[windowClicked].lat, myObj.Firefighters[windowClicked].longi, myObj
                  .Firefighters[i].lat, myObj.Firefighters[i].longi).toFixed(3);
                distances[i] = dist;
              }
            }
            var minimumKey = lowestValueAndKey(distances);
            //console.log("this "+id +" has closest id "+ minimumKey);
            $("#closestImg").attr("src", firefightersData[minimumKey].image);
            $('#closestTxt').text(firefightersData[minimumKey].name + ' in ' + distances[minimumKey] +
              ' km');
          }
          //// Alert Function
          function alertNotification(item, index) {
            console.log(item);
            var id = item.id;

            $("#warning").append(
              "<div class=\"alert\"><span class=\"closebtn\" onclick=\"this.parentElement.style.display='none';\">&times;</span> <img src=\"images/" +
              images[id] +
              "\" alt=\"danger\" style=\"float:left;width:23%; padding-right:20px;\">  <strong>Danger!</strong></br>  " +
              item.alert + "</div>");
            $("#warning").show();

            setTimeout(function () {

              $("#warning").hide();
              $("#warning").empty();
              $("#noti").append("<a class=\"dropdown-item\" href=\"javascript:void(0)\">" + item.alert +
                "</a>");
              $('#notinumber').html(parseInt($('#notinumber').html(), 10) + 1);

            }, 3000)
          }
          ///////////////
        });
      });

    });
  </script>

      var updateChart1 = function (count) {

        count = count || 1;

          yVal = dataValues[0][0];

        <script>
          var info_windows = [];
          var markers = [];
          var marker_image_settings = {};
          var map;
          var iconDanger;
          var marker_image_settings = {};
          var status;
          var firefighter1dir;
          var firefighter2dir;
          var firefighter3dir;

          function createMarker(coords, id) {
            firefighter1dir = new google.maps.MVCArray();
            firefighter2dir = new google.maps.MVCArray();
            firefighter3dir = new google.maps.MVCArray();
            var marker = new google.maps.Marker({
              position: {
                lat: parseFloat(coords[0]),
                lng: parseFloat(coords[1])
              },
              map: map,
              icon: marker_image_settings["firefighter"].url,
              animation: google.maps.Animation.DROP
            });

            var infoWindow = new google.maps.InfoWindow({
              maxWidth: 400
            });


            info_windows.push(infoWindow);


            marker.addListener('mouseover', function (event) {
              for (var j = 0; j < info_windows.length; j++) {
                info_windows[j].close();
              }
              $("#theImg2").attr("src", firefightersData[id].image);
              var popup_div = $('#vehicle_popup');
              $('span.vehicle_name', popup_div).text(firefightersData[id].name);
              infoWindow.setContent($('#vehicle_popup_container').html());
              infoWindow.open(map, marker);
            });
            marker.addListener('mouseout', function (event) {
              for (var j = 0; j < info_windows.length; j++) {
                info_windows[j].close();
              }

            });
            status = false;
            marker.addListener('click', function () {
              windowClicked = id;
              console.log("WINDOW = "+windowClicked);
              switch (id) {
                case 0:
                  $('#chartContainer1').show();
                  $('#chartContainer2').hide();
                  $('#chartContainer3').hide();
                  break;
                case 1:
                  $('#chartContainer1').hide();
                  $('#chartContainer2').show();
                  $('#chartContainer3').hide();
                  break;
                case 2:
                  $('#chartContainer1').hide();
                  $('#chartContainer2').hide();
                  $('#chartContainer3').show();
                  break;
                default:
                  
              }






              $('.vehicle_name', $('#vehicle_info')).text(firefightersData[id].name + ' (' + firefightersData[id]
                .id + ')');
              $("#theImg").attr("src", firefightersData[id].image);
              $('#vehicle_info').removeClass('hidden');
              windowClicked = id;
            });

            markers.push(marker);
          }
          marker_image_settings = {
            "firefighter": {
              url: 'images/route_icons/demo/s.png'

            }
          };

          function initMap() { // Google Map Initialization... 
            map = new google.maps.Map(document.getElementById('map'), {
              zoom: 18,
              center: new google.maps.LatLng(40.06483992, -8.16039721),
              mapTypeId: 'satellite'
            });
          }

          function animatedMove(marker, t, current, moveto, obj) {
            var lat = current.getPosition().lat();
            var lng = current.getPosition().lng();


            var deltalat = (moveto[0] - current.getPosition().lat()) / 100;
            var deltalng = (moveto[1] - current.getPosition().lng()) / 100;

            var delay = 10 * t;
            for (var i = 0; i < 100; i++) {
              (function (ind) {
                setTimeout(
                  function () {
                    var lat = marker.position.lat();
                    var lng = marker.position.lng();
                    lat += deltalat;
                    lng += deltalng;

                    var polylineOptions;
                    if (obj == 0) {
                      firefighter1dir.push(new google.maps.LatLng(lat, lng));
                      polylineOptions = {
                        path: firefighter1dir,
                        strokeColor: "#ff0000"
                      }
                    } else if (obj == 1) {
                      firefighter2dir.push(new google.maps.LatLng(lat, lng));
                      polylineOptions = {
                        path: firefighter2dir,
                        strokeColor: "#0758de"
                      }
                    } else if (obj == 2) {
                      firefighter3dir.push(new google.maps.LatLng(lat, lng));
                      polylineOptions = {
                        path: firefighter3dir,
                        strokeColor: "#92d67d"
                      }
                    }
                    var polyline = new google.maps.Polyline(polylineOptions);
                    polyline.setMap(map);
                    latlng = new google.maps.LatLng(lat, lng);
                    marker.setPosition(latlng);
                  }, delay * ind
                );
              })(i)
            }
          }
        </script>

        <script>
          // Distance between two cordinates (km)
          function calcCrow(lat1, lon1, lat2, lon2) {
            var R = 6371; // km
            var dLat = toRad(lat2 - lat1);
            var dLon = toRad(lon2 - lon1);
            var lat1 = toRad(lat1);
            var lat2 = toRad(lat2);

            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.sin(dLon / 2) * Math.sin(dLon / 2) * Math.cos(lat1) * Math.cos(lat2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var d = R * c;
            return d;
          }

          // Converts numeric degrees to radians
          function toRad(Value) {
            return Value * Math.PI / 180;
          }

          // Check minimum value in distances
          function lowestValueAndKey(obj) {
            var [lowestItems] = Object.entries(obj).sort(([, v1], [, v2]) => v1 - v2);
            return lowestItems[0];
          }
        </script>
