  <script>
    window.onload = function () {

      var dps = []; // dataPoints
      var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        backgroundColor: "rgba(255,101,80,0)",
        theme: "light2",
        axisY2: {
          labelFontColor: "white",
          gridThickness: 0,
          tickLength: 0,
          lineThickness: 0,
          includeZero: false
        },
        axisX: {
          labelFontColor: "white",
          gridThickness: 0,
          tickLength: 0,
          lineThickness: 0,
          includeZero: false
        },
        toolTip: {
          shared: true,
          backgroundColor: "#3f3361",

          contentFormatter: function (e) {

            var content = "<span style=\"color:	#e6f2ff;\">Time: </span> " +
              "<strong> <span style=\"color: white;\">" + e.entries[0].dataPoint.x + "</span></strong>";
            content += "<br/>";
            content += "<span style=\"color:#e6f2ff;\">Rate: </span> " +
              "<strong> <span style=\"color: white;\">" + e.entries[0].dataPoint.y + " bpm</span></strong>";
            content += "<br/>";

            return content;
          },

          cornerRadius: 20,
          borderColor: "#b3003b",
        },

        data: [{
          axisYType: "secondary",
          type: "line",
          dataPoints: dps,
          color: "#b3003b",
        }],

      });

      var xVal = 0;
      var yVal = 100;
      var updateInterval = 1000;
      var dataLength = 20; // number of dataPoints visible at any point

      var updateChart = function (count) {

        count = count || 1;

        for (var j = 0; j < count; j++) {
          yVal = yVal + Math.round(5 + Math.random() * (-5 - 5));
          dps.push({
            x: xVal,
            y: yVal
          });
          document.getElementById('rate').innerHTML = yVal;
          xVal++;
        }

        if (dps.length > dataLength) {
          dps.shift();
        }

        chart.render();
      };

      updateChart(dataLength);
      setInterval(function () {
        updateChart()
      }, updateInterval);

    }
  </script>
